    <header>
  <h1>My Hearthstone Collection</h1>
  <h4>Want to make your own? <a href="https://github.com/bergren2/hearthstone" target="_blank">Fork this repo.</a></h4>

  <div id="search">
    <input type="text" id="search" placeholder="Search" autofocus ng-model="search" ng-init="search = ''"></input>
  </div>
</header>

<div id="cards" ng-controller="CollectionController as collection">
  <div ng-repeat="card in collection.cards | orderBy:'name'" class="card" ng-class="card.rarity | lowercase" ng-show="card | searchBy:search">
    <div class="mana">{{card.cost}}</div>
    <div class="amount">x{{card.amount[0]}}</div>
    <div class="amount golden">x{{card.amount[1]}}</div>
    <div class="name">{{card.name}}</div>

    <img ng-src="images/cards/{{card.id}}.png" imageonload />

    <div class="info" ng-bind-html="card.text | removeSpellDamage"></div>
    <div class="attack" ng-show="collection.isMinion(card)">{{card.attack}}</div>
    <div class="health" ng-show="collection.isMinion(card)">{{card.health}}</div>
    <div class="race">{{card.race}}</div>
  </div>
</div>
